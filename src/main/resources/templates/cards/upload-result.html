<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>업로드 결과 - 명함 매니저먼트 시스템</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar">
    <div class="navbar-brand">명함 매니저먼트 시스템</div>
    <div class="navbar-menu">
        <a href="/cards">명함 목록</a>
        <a href="/cards/add">명함 추가</a>
        <a href="/cards/upload">엑셀 업로드</a>
        <a href="/cards/duplicates">중복 관리</a>
        <div class="navbar-user">
            <span th:text="${user.name} + '님'"></span>
            <a href="/logout">로그아웃</a>
        </div>
    </div>
</nav>

<div class="container-narrow">
    <div class="card">
        <h1>업로드 결과</h1>

        <div class="alert alert-info">
            <strong>파일명:</strong> <span th:text="${fileName}"></span><br>
            <strong>카테고리:</strong> <span th:text="${categoryName}"></span>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>전체 행</h3>
                <div class="value" th:text="${result.totalRows}">0</div>
                <div class="label">Total Rows</div>
            </div>
            <div class="stat-card">
                <h3>신규 등록</h3>
                <div class="value" th:text="${result.successCount}" style="color: #28a745;">0</div>
                <div class="label">Success</div>
            </div>
            <div class="stat-card">
                <h3>업데이트</h3>
                <div class="value" th:text="${result.updateCount}" style="color: #17a2b8;">0</div>
                <div class="label">Updated</div>
            </div>
            <div class="stat-card">
                <h3>건너뜀</h3>
                <div class="value" th:text="${result.skipCount}" style="color: #ffc107;">0</div>
                <div class="label">Skipped</div>
            </div>
        </div>

        <div th:if="${!result.duplicates.isEmpty()}" class="alert alert-warning">
            <h3>중복된 명함 목록</h3>
            <ul>
                <li th:each="dup : ${result.duplicates}" th:text="${dup}"></li>
            </ul>
        </div>

        <div th:if="${!result.errors.isEmpty()}" class="alert alert-error">
            <h3>오류 발생</h3>
            <ul>
                <li th:each="error : ${result.errors}" th:text="${error}"></li>
            </ul>
        </div>

        <div class="btn-group">
            <a href="/cards" class="btn btn-primary">명함 목록으로</a>
            <a href="/cards/upload" class="btn btn-secondary">다시 업로드</a>
        </div>
    </div>
</div>
</body>
</html>
